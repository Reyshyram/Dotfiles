source = $HOME/.cache/wal/colors-hyprland.conf

$main-color = $accent

general {
    ignore_empty_input = true
    text_trim = false
    disable_loading_bar = true
    hide_cursor = true
}

background {
    path = ~/.config/hypr/background.png
    blur_size = 3
    blur_passes = 4
    brightness = 0.7
}

input-field {
    monitor =
    size = 230, 50
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb($backgroundbb)
    fail_color = rgba($accentaa)
    inner_color = rgba($backgroundbb)
    font_color = rgb($accent)
    fade_on_empty = false
    font_family = Ubuntu
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    position = 0, -220
    halign = center
    valign = center
    zindex = 10
}

# Clock
label {
    monitor =
    text = $TIME
    color = rgb($accent)
    font_size = 120
    shadow_passes = 3
    shadow_boost = 0.5
    shadow_color = rgb($background)
    font_family = Ubuntu Bold
    position = 0, -100
    halign = center
    valign = top
    zindex = 3
}

# Big Rectangle
shape {
    monitor =
    size = 100%, 60
    color = rgba($background77)
    halign = center
    valign = bottom
    zindex = 0
}

# Small Rectangle for Battery
shape {
    monitor =
    size = 105, 32
    rounding = 12
    color = rgb($accent)
    halign = right
    valign = bottom
    position = -14, 14
    zindex = 1
}

# Battery Status
label { 
    monitor =
    text = cmd[update:5000] ~/.config/hypr/scripts/hyprlock-helper.sh -bat
    color = rgb($background)
    font_size = 14
    font_family = Ubuntu
    position = -21, -4
    halign = right
    valign = bottom
    zindex = 2
}

# Small Rectangle for uptime
shape {
    monitor =
    size = 180, 32
    rounding = 10
    color = rgb($accent)
    halign = center
    valign = bottom
    position = 0, 14
    zindex = 1
}

# Current uptime
label { 
    monitor =
    text = cmd[update:1000] echo "<span text_transform=\"capitalize\">$(uptime -p)</span>"
    color = rgb($background)
    font_size = 12
    font_family = Ubuntu 
    position = 0, 0
    halign = center
    valign = bottom
    zindex = 2
}

# Profile picture
image {
    monitor =
    path = ~/.config/hypr/profile-picture.png
    size = 100
    rounding = -1
    border_size = 3
    border_color = rgb($accent)
    position = 10, 10
    halign = left
    valign = bottom
    zindex = 3
}

# Username
label { 
    monitor =
    text = $USER
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgb($accent)
    font_size = 14
    font_family = Ubuntu Bold Italic 
    position = 120, 28
    halign = left
    valign = bottom
    zindex = 2
}

# Hostname
label { 
    monitor =
    text = cmd[update:24000000] echo "@$(uname -n)"
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba($accentbb)
    font_size = 14
    font_family = Ubuntu Bold Italic 
    position = 120, -15
    halign = left
    valign = bottom
    zindex = 2
}

# Lock Icon
label { 
    monitor =
    text = ï€£
    shadow_passes = 1
    shadow_boost = 0.5
    shadow_color = rgb($background)
    color = rgb($accent)
    font_size = 26
    font_family = FiraCode Nerd Font Mono
    position = 0, -65
    halign = center
    valign = top
    zindex = 2
}

# Music player image
image {
    monitor =
    path = $HOME/.config/hypr/scripts/music.png
    size = 60
    rounding = 5
    border_size = 0
    reload_time = 2
    reload_cmd = ~/.config/hypr/scripts/hyprlock-helper.sh -music --arturl
    position = -90, 0
    halign = center
    valign = center
    zindex = 1
}

# Music player box
shape {
    monitor =
    color = rgba($backgroundbb)
    size = 300, 84
    rounding = 10
    position = 0, 0
    halign = center
    valign = center
    zindex = 0
}

# Music player title
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-helper.sh -music --title)"
    color = rgba($accentdd)
    font_size = 14
    font_family = Ubuntu ExtraBold
    position = 50, -12
    halign = center
    valign = center
    zindex = 1
}

# Music player source
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-helper.sh -music --source)"
    color = rgba($accentaa)
    font_size = 10
    font_family = Ubuntu 
    position = 50, 16
    halign = center
    valign = center
    zindex = 1
}

# Music player artist
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-helper.sh -music --artist)"
    color = rgba($accentdd)
    font_size = 12
    font_family = Ubuntu
    position = 50, -35
    halign = center
    valign = center
    zindex = 1
}